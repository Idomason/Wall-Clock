<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="num twelve">12</div>
        <div class="num three">3</div>
        <div class="num six">6</div>
        <div class="num nine">9</div>
      </div>
      <div class="arrows">
        <div class="arrow hour"></div>
        <div class="arrow minute"></div>
        <div class="arrow second"></div>
      </div>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
        alt="Rolex_logo"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
